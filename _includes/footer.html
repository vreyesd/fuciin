<footer class="footer">
  <div class="container">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    
    <div class="row">
      <div class="4">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
      </div>
      
      <div class="col">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            {{ site.author | escape }}
            {%- endif -%}
          </li>
        </ul>
      </div>
      
      <div class="col">
        {%- include social.html -%}
      </div>
      
      <div class="col">
        <p>{{- site.description | escape -}}</p>
      </div>
      
    </div>
  </div>

</footer>
